<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chess</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
  <style>
    body { background: #1e1e1e; color: white; text-align: center; font-family: Arial, sans-serif; }
    #board { width: 90vw; max-width: 500px; margin: 20px auto; }
    #status { margin: 10px 0; font-size: 1.2rem; }
    button { margin: 5px; padding: 8px 15px; border: none; background: #4CAF50; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>â™Ÿ Web Chess</h1>
  <div id="board"></div>
  <div id="status">Choose a mode to start!</div>
  <button id="pvp-btn">Two-Player</button>
  <button id="easy-btn">Easy AI</button>
  <button id="restart-btn">Restart</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script>
    let game = new Chess();
    let board = null;
    let mode = null;

    function onDragStart(source, piece) {
      if (game.game_over()) return false;
      if (mode === "easy" && game.turn() === 'b') return false; 
      if ((game.turn() === 'w' && piece.startsWith('b')) || (game.turn() === 'b' && piece.startsWith('w'))) return false;
    }

    function onDrop(source, target) {
      let move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();
      if (mode === "easy" && !game.game_over()) setTimeout(makeRandomMove, 400);
    }

    function makeRandomMove() {
      let moves = game.moves();
      let move = moves[Math.floor(Math.random() * moves.length)];
      game.move(move);
      board.position(game.fen());
      updateStatus();
    }

    function updateStatus() {
      let status = '';
      if (game.in_checkmate()) status = 'Checkmate!';
      else if (game.in_draw()) status = 'Draw!';
      else status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move';
      document.getElementById('status').textContent = status;
      board.position(game.fen());
    }

    function resetGame() {
      game.reset();
      board.start();
      updateStatus();
    }

    document.getElementById('pvp-btn').addEventListener('click', () => { mode = 'pvp'; resetGame(); });
    document.getElementById('easy-btn').addEventListener('click', () => { mode = 'easy'; resetGame(); });
    document.getElementById('restart-btn').addEventListener('click', resetGame);

    board = Chessboard('board', { draggable: true, position: 'start', onDragStart: onDragStart, onDrop: onDrop });
    updateStatus();
  </script>
</body>
</html>
